<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title>Listado de Productos</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-6 col-md-8" style="text-align: center;">
			<p class="title">Todos los Articulos</p>
		</div>
		<div class="col-xs-6 col-md-4" style="text-align: center;">
			<a class="btn btn-default glyphicon glyphicon-plus" style="float: left;" href="nuevo.html" role="button"> Articulo Nuevo</a>
		</div>
	</div>
	<div id="fila">
		<script id="plantilla" type="text/x-handlebars-template">
			{{#each this}}
			<div class="row goRow" id="{{id}}">
		  		<div class="col-xs-12 col-md-12 row-list">
		  				<div class="col-xs-6 col-md-8 " >
							<img class="img" src="img/{{foto}}" alt="">
						</div>
						<div class="col-xs-6 col-md-4 info-row">
							<p class="titulo-prod">{{titulo_producto}}</p>
							<p>{{ds_producto}}</p>
						</div>
				</div>
		  	</div>
		  	{{/each}}
		</script>
	</div>
	
</div>


<script src="js/jquery.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/cod-ppal.js"></script>

</body>
</html>
