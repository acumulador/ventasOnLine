<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title>Detalle Producto</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container">
	<div class="div-space"></div>
	<div id="detalle">
		<script id="plantillaDetalle" type="text/x-handlebars-template">
			<div class="row">
		  		<div class="col-xs-12 col-md-12">
		  			<div class="panel panel-success" style="text-align: center;">
		  				<div class="panel-heading">
		  					<a class="btn btn-default" style="float: left;" href="listado.html" role="button">Volver</a>
						    <h3 class="panel-title">Detalle de Producto</h3>
						</div>
		  				<div class="panel-body">
    						<img src="img/{{foto}}" alt="" class="img-detalle">
    						<hr>
    						<p>
    							<h2 class="titulo-detalle text-info">{{titulo_producto}}</h2>
    						</p>
    						<p>
    							<span class="detalle-producto">
    								{{ds_producto}}
    							</span>
    						</p>
  						</div>
		  			</div>
				</div>
		  	</div>
		</script>
	</div>
	
</div>


<script src="js/jquery.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/cod-detail.js"></script>

</body>
</html>
